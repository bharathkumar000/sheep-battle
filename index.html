<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hago Sheep Fight Clone (Local)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="screen_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="game-container">
        <!-- Background -->
        <div class="sky-bg">
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <div class="cloud c3"></div>
            <div class="hills"></div>
        </div>

        <!-- Top Bar: Bot Base Stats -->
        <div class="top-bar">
            <div class="hud-container bot-hud">
                <div class="avatar-wrapper">
                    <div class="avatar-circle bot-avatar"></div>
                </div>
                <div class="bar-wrapper">
                    <div class="name-tag">Opponent</div>
                    <div class="hp-track">
                        <div class="hp-fill-grass" id="bot-hp-fill" style="width: 100%;"></div>
                        <div class="hp-text-overlay" id="bot-hp-text">100%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Battle Field -->
        <div id="battle-field">
            <!-- Canvas for rendering sheep/animations -->
            <canvas id="gameCanvas"></canvas>

            <!-- Click zones for lanes (Vertical strips) -->
            <div class="lanes-overlay">
                <!-- 5 lanes -->
                <div class="lane-zone" data-lane="0"></div>
                <div class="lane-zone" data-lane="1"></div>
                <div class="lane-zone" data-lane="2"></div>
                <div class="lane-zone" data-lane="3"></div>
                <div class="lane-zone" data-lane="4"></div>
            </div>
        </div>

        <!-- Left Sidebar (Unit Selection) -->
        <div class="side-panel">
            <div class="unit-btn selected" data-type="small">
                <div class="wood-circle">
                    <img src="assets/sheep_black_small.png" class="unit-icon">
                </div>
                <!-- Badge removed id duplication check -->
                <span class="badg" id="badge-small">0</span>
            </div>
            <div class="unit-btn" data-type="medium">
                <div class="wood-circle">
                    <img src="assets/sheep_black_medium.png" class="unit-icon">
                </div>
                <span class="badg" id="badge-medium">0</span>
            </div>
            <div class="unit-btn" data-type="heavy">
                <div class="wood-circle">
                    <!-- Removing 'big' class if it just scales it, let's keep consistency? Or maybe Heavy needs to be bigger? -->
                    <!-- The user wants to see the faces clearly. -->
                    <img src="assets/sheep_black_heavy.png" class="unit-icon big">
                </div>
                <span class="badg" id="badge-heavy">0</span>
            </div>
        </div>

        <!-- Bottom Panel: Player Stats ONLY -->
        <div class="bottom-panel">
            <div class="hud-container player-hud">
                <div class="avatar-wrapper">
                    <div class="avatar-circle player-avatar"></div>
                </div>
                <div class="bar-wrapper">
                    <div class="name-tag">You</div>
                    <div class="hp-track">
                        <div class="hp-fill-grass" id="player-hp-fill" style="width: 100%;"></div>
                        <div class="hp-text-overlay" id="player-hp-text">100%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback Overlays -->
        <div id="game-over-screen" class="screen hidden">
            <div class="modal wood-modal">
                <h1 id="result-title">Game Over</h1>
                <button id="restart-btn" class="wood-btn">Play Again</button>
            </div>
        </div>

        <div id="hand-cursor">üëÜ</div>

        <!-- Settings Button -->
        <div id="settings-btn" class="settings-btn">‚öôÔ∏è</div>

        <!-- Settings Modal (Hidden) -->
        <div id="settings-modal" class="screen hidden">
            <div class="modal wood-modal settings-content">
                <h2>Settings</h2>

                <div class="setting-row">
                    <label>Volume</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                </div>

                <div class="setting-row">
                    <label>Brightness</label>
                    <input type="range" id="brightness-slider" min="0.5" max="1.5" step="0.1" value="1">
                </div>

                <div class="setting-row">
                    <label>Sheep Skin</label>
                    <div class="skin-selector">
                        <button class="skin-btn selected" data-skin="default">Default</button>
                        <button class="skin-btn" data-skin="golden">Golden</button>
                    </div>
                </div>

                <div class="setting-row">
                    <label>Theme</label>
                    <div class="skin-selector">
                        <button class="theme-btn selected" data-theme="light">Light</button>
                        <button class="theme-btn" data-theme="dark">Dark</button>
                    </div>
                </div>

                <button id="close-settings-btn" class="wood-btn">Resume</button>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <div class="modal wood-modal title-modal">
                <h1 class="game-title">Sheep Battle</h1>
                <h2 class="game-subtitle">Barnyard Brawl</h2>
                <div class="menu-buttons">
                    <button id="play-btn" class="wood-btn big-btn">Play Game</button>
                    <!-- <button id="how-to-btn" class="wood-btn">How to Play</button> -->
                    <button id="credits-btn" class="wood-btn small-btn">Credits</button>
                </div>
            </div>
            <div class="version-tag">v2.0</div>
        </div>

        <!-- Level Select Screen -->
        <div id="level-select-screen" class="screen hidden">
            <div class="modal wood-modal level-modal">
                <h2>Select Level</h2>
                <div class="level-grid">
                    <!-- Levels generated by JS -->
                </div>
                <button id="back-home-btn" class="wood-btn small-btn">Back</button>
            </div>
        </div>

    </div>

    <script src="game.js"></script>
</body>

</html>
